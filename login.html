<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>

<body>
    <nav>
        <div class="containerNav">
            <div class="logo">
                Music<span>Club.</span>
            </div>
            <div class="btnsNav">
                <li><a href="./login.html">Login</a></li>
                <li><a href="./register.html">Sign Up</a></li>
            </div>
        </div>
    </nav>
    <main class="container">
        <form id="form">
            <header class="header">
                <h2>LOGIN</h2>
            </header>

            <section class="inputsGroup" id="inputsGroup">
                <div class="inputContain" id="groupEmail">
                    <input type="email" placeholder="Email" name="email" class="formInput" id="userEmail"
                        autocomplete="off">
                    <i class="bi bi-check-circle-fill Iconvalidation" id="EmailIconValidation"></i>
                </div>
                <div class="containAlertError" id="alertEmail">
                    <div class="AlertError">
                        <p>Please, insert a valid email!</p>
                    </div>
                </div>

                <div class="inputContain" id="groupPassword">
                    <input type="password" placeholder="Password" class="formInput" name="password" id="password"
                        autocomplete="off">
                    <label id="labelShowHiddenPassword"><i class="bi bi-eye-fill IconvalidationPassword"
                            id="showHiddenPassword"></i></label>
                </div>
                <div class="containAlertError" id="alertPassword">
                    <div class="AlertError">
                        <p>Password invalid</p>
                    </div>
                </div>
            </section>

            <section class="rememberMeAndPassword">
                <a href="#">Forgot password?</a>
            </section>

            <div class="buttonContainer">
                <button class="btn" id="btn">Login <i class="bi bi-arrow-bar-right"></i></button>
            </div>
            <div class="containAlertError" id="alertError">
                <div class="AlertError errorForm">
                    <p>Username or password incorrect!</p>
                </div>
            </div>
        </form>
    </main>

    <script src="./js/login.js"></script>
</body>

</html>
